<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/9eff3e7d4f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/currency converter.css">
</head>

<body>
    <div class="container">
        <h1>CURRENCY CONVERTER</h1>
        <form action="">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="1">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="from" id="from">
                            
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="">

                        <select name="to" id="to">
                         
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">message</div>
            <button>GET THE VALUE</button>
        </form>
    </div>
    <script src="../JAVASCRIPT/countries.js"></script>

    <script src="../JAVASCRIPT/currency converter.js"></script>
</body>

</html>
